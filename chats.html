<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-phone-slash"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span class="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>72%</span>
        <i class="fas fa-battery-three-quarters fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >

              stroke-linejoin="round"
              stroke-width="2"

            /></svg

        <span

        <span

            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"

        <span
          ><a href="settings.html"/><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            /></svg
        ></a></span>
      </div>
    </header>

    <main class="friends-screen">
      <a href="chat-esposo.html">
        <div class="user-component">
          <!-- .user-components__column*2 단축키-->
          <div class="user-component__column">
            <img src="image/esposo.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">ESPOSO</h4>
              <h6 class="user-component__subtitle">I call you when I leave.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">19:09</span>
            <div class="badge">1</div>
          </div>
        </div></a>
      </main>

      <main class="friends-screen"><a href="chat-dm.html">
        <div class="user-component">
          <!-- .user-components__column*2 단축키-->
          <div class="user-component__column">
            <img src="image/dm.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">DM</h4>
              <h6 class="user-component__subtitle">Coffee chicken!!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:35</span>
            <div class="badge">4</div>
          </div>
        </div></a>
      </main>

      <main class="friends-screen">
        <div class="user-component">
          <!-- .user-components__column*2 단축키-->
          <div class="user-component__column">
            <img src="image/mom.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Mom</h4>
              <h6 class="user-component__subtitle">What do you want to eat? I'll buy something for you.</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">9:45</span>
          </div>
        </div>
      </main>

      <main class="friends-screen">
        <div class="user-component">
          <!-- .user-components__column*2 단축키-->
          <div class="user-component__column">
            <img src="image/kakao.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Kokoa Talk</h4>
              <h6 class="user-component__subtitle">[PC Login]</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">9:19</span>
          </div>
        </div>
      </main>

      <main class="friends-screen">
        <div class="user-component">
          <!-- .user-components__column*2 단축키-->
          <div class="user-component__column">
            <img src="image/book.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Reading Group</h4>
              <h6 class="user-component__subtitle">Then we see at 7PM every saturday!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">4/18</span>
          </div>
        </div>
      </main>
