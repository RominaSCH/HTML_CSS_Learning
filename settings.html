<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings - Kokoa Clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-phone-slash"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span class="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>72%</span>
        <i class="fas fa-battery-three-quarters fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1></div>
        <div class="alt-header__column"><i class="fas fa-search"></i></div>
    </header>
