<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>DM</title>
  </head>
  <body id="chat-screen">
    
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-phone-slash"></i>
      </div>
      <div class="status-bar__column js-clock">
        <span class="clock">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>72%</span>
        <i class="fas fa-battery-three-quarters fa"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">ESPOSO</h1>
          </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-bars"></i></span>
        </div>
    </header>
    <!-- <img class="chat-background" src="image/chat-dm-bgimg.jpg" /> -->
    
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Friday, March 19, 2021
      </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__receive">When are you comming home?</span>
          <span class="message__time">18:02</span>
        </div>
      </div>
    </div>

    <div class="message-row">
      <img src="image/esposo.jpg">
      <div class="message-row__content">
        <span class="message__author">ESPOSO</span>
        <div class="message__info">
          <span class="message__receive">hmm.. I can't go home early.</span>
          <span class="message__time">18:35</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__receive">Why? I miss you..</span>
          <span class="message__time">18:36</span>
        </div>
      </div>
    </div>

    <div class="message-row">
      <img src="image/esposo.jpg">
      <div class="message-row__content">
        <span class="message__author">ESPOSO</span>
        <div class="message__info">
          <span class="message__receive">I'm trying to go home early.</span>
          <span class="message__time">19:00</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__info">
          <span class="message__receive">Ok.. be careful.</span>
          <span class="message__time">19:07</span>
        </div>
      </div>
    </div>

    <div class="message-row">
      <img src="image/esposo.jpg">
      <div class="message-row__content">
        <span class="message__author">ESPOSO</span>
        <div class="message__info">
          <span class="message__receive">I'll call you when I leave.</span>
          <span class="message__time">19:09</span>
        </div>
      </div>
    </div>

  </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a Message"/>
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    
    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script src="clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6c2f90a09b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
