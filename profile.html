<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile - KIM - Kokoa Clone</title>
  </head>
  <body>
    <div class="profile">
        <img class="profile-bg" src="image/pro-bg.jpg">
      <div class="profile-header">
        <div class="profile-header-left">
          <div class="profile-header__image"><i class="far fa-image"></i></div>
          <div class="profile-header__star"><i class="fas fa-star"></i></div>
        </div>
        <div class="profile-header-right">
            <a href="friends.html">
          <div class="profile-header-esc">
            <i class="far fa-times-circle"></i>
          </div></a>
        </div>
      </div>
      <div class="profile-info">
          <div class="profile-info__image">
              <img src="image/profile.png" />
            </div>
            <div class="profile-info__name">KIM</div>
      </div>
      <div class="profile-icons">
          <div class="profile-icon__chat">
            <div class="profile-icon__icon"><i class="fas fa-comments"></i></div>
            <div class="profile-icon__title">1:1 Chatting</div>
        </div>
          <div class="profile-icon__call">
            <div class="profile-icon__icon"><i class="fas fa-phone"></i></div>
            <div class="profile-icon__title">Call</div></div>
          <div class="profile-icon__story">
              <div class="profile-icon__icon"><i class="fas fa-gift"></i>
                <div class="profile-icon__title">Gift</div></div>
          </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6c2f90a09b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
