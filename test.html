<!DOCTYPE html>
<html>
  <head>
    <title>ES MUY DIVERTIDO</title>
    <meta charset="utf-8" />
    <style>
      body{
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      div{
        background-color: teal;
        width: 200px; height: 200px;
        border-radius: 50%;
      }
      @media screen and (min-width: 601px) and (max-width: 1000px) and (orientation: landscape){
        div {
          background-color: orange;
        }
      }
      span{
        font-size: 36px;
      }
      @media screen and (orientation: landscape){
        span{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
    <span>Please flip your phone.</span>
  </body>
</html>
