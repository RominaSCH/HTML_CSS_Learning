<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Best Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <span>The Best Colors</span>
    </header>
    <main>
      <div class="row-1 rows">
        <div class="wrapper">
          <div class="bg-color"></div>
          <div class="index">
            <div class="color-name">Tomato</div>
            <div class="hex-color">#FF6347</div>
          </div>
        </div>
        <div class="wrapper">
          <div class="bg-color"></div>
          <div class="index">
            <div class="color-name">Teal</div>
            <div class="hex-color">#008080</div>
          </div>
        </div>
      </div>

      <div class="row-2 rows">
        <div class="wrapper">
          <div class="bg-color"></div>
          <div class="index">
            <div class="color-name">Burlywood</div>
            <div class="hex-color">#DEB887</div>
          </div>
        </div>
        <div class="wrapper">
          <div class="bg-color"></div>
          <div class="index">
            <div class="color-name">Thistle</div>
            <div class="hex-color">#D7BFD7</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
