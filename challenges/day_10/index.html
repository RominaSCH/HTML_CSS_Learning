<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
        <div class="nav-bar">
            <div><i class="fas fa-times"></i></div>
            <div>Playlist</div>
            <div></div>
        </div>
        <div class="play-now">
            <div class="image"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg></div>
            <div class="play-info">
                <div class="play-info-title">Random Love</div>
                <div class="play-info-artist">by Divay Kapoor</div>
            </div>
        </div>
        <div class="play-buttons">
            <div class="play-button"><i class="fas fa-play"></i> &nbsp; Play</div>
            <div class="play-heart"><i class="far fa-heart"></i></div>
            <div class="play-plus"><i class="fas fa-plus"></i></div>
        </div>
        <div class="song-list">
            <div class="song-each">
                <div class="song-thumb"></div>
                <div class="song-info">
                    <div class="song-info-title">Matargasti</div>
                    <div class="song-info-artist">Mohit Chauhan</div>
                </div>
            </div>
            <div class="song-each">
                <div class="song-thumb"></div>
                <div class="song-info">
                    <div class="song-info-title">Attitude</div>
                    <div class="song-info-artist">Lewis Ofman • Attitude</div>
                </div>
            </div>
            <div class="song-each">
                <div class="song-thumb"></div>
                <div class="song-info">
                    <div class="song-info-title">Try Everything</div>
                    <div class="song-info-artist">Shakira • Zootopia</div>
                </div>
            </div>
            <div class="song-each">
                <div class="song-thumb"></div>
                <div class="song-info">
                    <div class="song-info-title">Sunflower</div>
                    <div class="song-info-artist">Joseph Vincent • Sunflower</div>
                </div>
            </div>
        </div>
    </main>



    <!-- <div id="screen-size">
      <span>Your screen is too big</span>
    </div> -->
    <script
      src="https://kit.fontawesome.com/6c2f90a09b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
